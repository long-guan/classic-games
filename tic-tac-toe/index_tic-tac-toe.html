<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/classic-games/tic-tac-toe/styles_tic-tac-toe.css">
    <link rel="stylesheet" href="/classic-games/styles_navbarFooter.css">
    <script src="/classic-games/navbar-component.js"></script>
    <script src="/classic-games/footer-component.js"></script>
</head>
<body>
    <div class="main-cont">
        <header-component>
        </header-component>

        <div class="game-cont">
            <div class="center-container">
                <div>
                    <h1 class="title">Tic Tac Toe</h1>
                </div>

                <div>
                    <div class="name-container">
                        <input type="text" class="player1" placeholder="Player 1">
                        <span>vs</span>
                        <input type="text" class="player2" placeholder="Player 2">
                    </div>
                </div>
                <div class="status">Player 1's Turn</div>
                <div class="board">
                    <div class="square0 hover"></div>
                    <div class="square1 hover"></div>
                    <div class="square2 hover"></div>
                    <div class="square3 hover"></div>
                    <div class="square4 hover"></div>
                    <div class="square5 hover"></div>
                    <div class="square6 hover"></div>
                    <div class="square7 hover"></div>
                    <div class="square8 hover"></div>
                </div>
                <div class="controls">
                    <div>
                        <button class="reset">Reset</button>
                    </div>
                    <div class="mode-cont">
                        <div>Game Mode</div>
                        <div>
                            <button class="player selected">Player vs Player</button>
                            <button class="computer">Player vs Computer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer-component>
        </footer-component>
    </div>

    <script src="/classic-games/navbar.js"></script>
    <script type="module" src="/classic-games/tic-tac-toe/app_tic-tac-toe.js"></script>
</body>
</html>
