<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./styles_home.css">
    <link rel="stylesheet" href="./styles_navbarFooter.css">
    <script src="./navbar-component.js"></script>
    <script src="./footer-component.js"></script>
</head>
<body>
    <div class="main-cont">
        <header-component>
        </header-component>
        <div class="game-cont">
            <div class="game battle-ship hover">
                <div class="game-img">
                    <img src="./image/battleship.png" alt="" class="battle-ship-img">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Battle Ship</div>
                </div>
            </div>
            <div class="game ttt hover">
                <div class="game-img">
                    <img src="./image/tic-tac-toe.png" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Tic-Tac-Toe</div>
                </div>
            </div>
            <div class="game knight hover">
                <div class="game-img">
                    <img src="./image/knight.png" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Lazy Knight</div>
                </div>
            </div>
            <div class="game faded">
                <div class="game-img">
                    <img src="./image/checkers.png" alt="" class="checkers-img">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">
                        <div>Checkers</div>
                        <div>(Coming Soon)</div>
                    </div>
                </div>
            </div>
            <div class="game faded">
                <div class="game-img">
                    <img src="./image/connect-four.png" alt="" class="connect-four-img">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">
                        <div>Connect Four</div>
                        <div>(Coming Soon)</div>
                    </div>
                </div>
            </div>
            <div class="game faded">
                <div class="game-img">
                    <img src="./image/hang-man.jpeg" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">
                        <div>
                            Hangman
                        </div>
                        <div>(Coming Soon)</div>
                    </div>
                </div>
            </div>
            <div class="game faded">
                <div class="game-img">
                    <img src="./image/rock-paper-scissors.jpeg" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">
                        <div>Rock-Paper-Scissor</div>
                        <div>(Coming Soon)</div>
                    </div>
                </div>
            </div>
        </div>
        <footer-component>
        </footer-component>
    </div>
    <script src="./app_home.js"></script>
    <script src="./navbar.js"></script>
