<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games From Long (Ago)</title>
    <link rel="stylesheet" href="home-styles.css">
</head>
<body>
    <div class="main-cont">
        <div class="nav-cont">
            <div class="nav-items">
                <div class="logo-title">
                    <img src="./image/controller.svg" alt="" class="controller">
                    <div class="nav-title">Games From Long (Ago)</div>
                </div>
                <div>Home</div>
                <div>Search</div>
                <div>Games</div>
                <div>History</div>
                <div>About</div>
                <div>Log in</div>
            </div>
            <hr class="separator">
        </div>

        <div class="game-cont">
            <div class="game">
                <div class="game-img">
                    <img src="./image/tic-tac-toe.png" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Tic-Tac-Toe</div>
                </div>
            </div>
            <div class="game">
                <div class="game-img">
                    <img src="./image/checkers.png" alt="" class="checkers-img">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Checkers</div>
                </div>
            </div>
            <div class="game">
                <div class="game-img">
                    <img src="./image/connect-four.png" alt="" class="connect-four-img">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Connect Four</div>
                </div>
            </div>
            <div class="game">
                <div class="game-img">
                    <img src="./image/hang-man.jpeg" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Hangman</div>
                </div>
            </div>
            <div class="game">
                <div class="game-img">
                    <img src="./image/battleship.png" alt="" class="battle-ship-img">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Battle Ship</div>
                </div>
            </div>
            <div class="game">
                <div class="game-img">
                    <img src="./image/rock-paper-scissors.jpeg" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Rock-Paper-Scissor</div>
                </div>
            </div>
            <div class="game">
                <div class="game-img">
                    <img src="./image/knight.png" alt="">
                </div>
                <div>
                    <hr class="game-separator">
                    <div class="game-title">Knight Travails</div>
                </div>
            </div>
        </div>
        <hr class="footer-separator">
        <footer>
            <div class='footer-social-cont'>
                <div class="">
                    <img src="./image/linkedin.svg" alt="" class="social">
                    <div>LinkedIn</div>
                </div>
                <div>
                    <img src="./image/github.svg" alt="" class="social">
                    <div>GitHub</div>
                </div>
            </div>
            <div>
                Copyright 2023 | Long Guan
            </div>
        </footer>
    </div>
</body>
</html>
