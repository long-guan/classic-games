<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games From Long (Ago)</title>
    <link rel="stylesheet" href="home-styles.css">
</head>
<body>
    <div class="main-cont">
        <div class="nav-cont">
            <div class="logo-title">
                <img src="./image/controller.svg" alt="" class="controller">
                <div class="nav-title">Games From Long (Ago)</div>
            </div>
            <div>Search</div>
            <div>Games</div>
            <div>History</div>
            <div>About</div>
            <div>Log in</div>
        </div>
        <hr class="separator">
        <div class="game-cont">
            <div class="game">
                <img src="./image/tic-tac-toe.jpeg" alt="">

            </div>
            <div class="game">
                <img src="./image/checkers.jpeg" alt="">

            </div>
            <div class="game">
                <img src="./image/connect-four.png" alt="">

            </div>
            <div class="game">
                <img src="./image/hang-man.jpeg" alt="">
                <div>Hangman</div>
            </div>
            <div class="game">
                <img src="./image/battleship.png" alt="">

            </div>
            <div class="game">
                <img src="./image/rock-paper-scissors.jpeg" alt="">

            </div>
        </div>
        <hr class="footer-separator">
        <footer>
            <div class='footer-social-cont'>
                <div class="">
                    <img src="./image/linkedin.svg" alt="" class="social">
                    <div>LinkedIn</div>
                </div>
                <div>
                    <img src="./image/github.svg" alt="" class="social">
                    <div>GitHub</div>
                </div>
            </div>
            <div>
                Copyright 2023 | Long Guan
            </div>
        </footer>

</html>
